# RPP Mesh CI Workflow
#
# ⚠️ NOTE (v2.0): See spec/RPP-CANONICAL-v2.md for Ra-Canonical v2.0 (32-bit).
# The mesh extension will be updated to support v2.0 format in a future release.
#
# Builds and publishes the rpp-mesh extension package

name: Mesh CI

on:
  push:
    branches: [main, master]
    tags:
      - 'mesh-v*.*.*'
    paths:
      - 'rpp_mesh/**'
      - 'spec/extensions/MESH.md'
  pull_request:
    branches: [main, master]
    paths:
      - 'rpp_mesh/**'
  workflow_dispatch:

jobs:
  test-mesh:
    name: Test Mesh (${{ matrix.os }} / Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install rpp-protocol dependency
        run: |
          python -m pip install --upgrade pip
          python -m pip install rpp-protocol

      - name: Install rpp-mesh package
        working-directory: rpp_mesh
        run: |
          python -m pip install -e .

      - name: Verify import
        run: |
          python -c "from rpp_mesh import RPPMeshTransport, ConsentState, load_config; print('rpp-mesh imported successfully')"
          python -c "from rpp_mesh import __version__; print(f'rpp-mesh version: {__version__}')"

      - name: Test header pack/unpack
        run: |
          python -c "
          from rpp_mesh import RPPMeshHeader, ConsentState

          # Create header
          h = RPPMeshHeader(
              version=1,
              flags=0x03,
              consent_state=ConsentState.FULL_CONSENT,
              soul_id=0xABCD,
              hop_count=2,
              ttl=4,
              coherence_hash=0x1234,
          )

          # Pack and unpack
          packed = h.pack()
          assert len(packed) == 16, f'Expected 16 bytes, got {len(packed)}'

          h2 = RPPMeshHeader.unpack(packed)
          assert h2.version == h.version
          assert h2.consent_state == h.consent_state
          assert h2.soul_id == h.soul_id

          print('Header pack/unpack test passed!')
          "

      - name: Test config loading
        run: |
          python -c "
          from rpp_mesh import load_config, DeploymentMode

          dev = load_config('development')
          assert dev.mode == DeploymentMode.DIRECT

          prod = load_config('production')
          assert prod.mode == DeploymentMode.RPP_MESH

          print('Config loading test passed!')
          "

  build-mesh:
    name: Build Mesh Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip build

      - name: Build package
        working-directory: rpp_mesh
        run: python -m build

      - name: Verify wheel
        run: |
          pip install rpp-protocol
          pip install rpp_mesh/dist/*.whl
          python -c "from rpp_mesh import __version__; print(f'rpp-mesh {__version__}')"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mesh-dist
          path: rpp_mesh/dist/

  publish-mesh:
    name: Publish Mesh to PyPI
    needs: [test-mesh, build-mesh]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/mesh-v')
    environment: pypi
    permissions:
      id-token: write

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: mesh-dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
